<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Chat | ChatApp | PrivateChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/label.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/icon.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/libs/deparam.js"></script>
  <script type="text/javascript" src="/js/libs/moment.js"></script>
  <script type="text/javascript" src="/js/libs/mustache.js"></script>
  <script type="text/javascript" src="/js/privateChat.js"></script>

</head>

<body class="chat">
  <div class="chat__main">
    <!-- Messages are appended here -->
    <ol id="messages" class="chat__messages"></ol>
    <!-- Message form - where you write messages-->
    <div class="chat__footer">
      <form id="message-form-1">
        <input type="text" name="message" placeholder="Message" autofocus autocomplete="off" />
        <button>Send</button>
      </form>
      <button id="send-location">Send Location</button>
    </div>
  </div>
  <script id="message-template" type="text/template">
        <li class="message">
          <div class="message__title">
            <h4>{{{from}}}</h4>
            <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
            <p>{{{text}}}</p>
          </div>
        </li>
      </script>

  <script id="location-message-template" type="text/template">
        <li class="message">
          <div class="message__title">
            <h4>{{{from}}}</h4>
            <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
            <a href="{{url}}" target="_blank">My current location</a>
          </div>
        </li>
      </script>
</body>

</html>
